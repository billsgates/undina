steps:
# This step logs in to dockerhub
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args: ['-c', 'docker login --username=$$USERNAME --password=$$PASSWORD']
  secretEnv: ['USERNAME', 'PASSWORD']
# This step builds and tags the image 
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args: ['-c', 'docker build -t $$USERNAME/undina:$SHORT_SHA .']
  secretEnv: ['USERNAME']
# This step pushes the image to the container registry 
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args: ['-c', 'docker push $$USERNAME/undina:$SHORT_SHA']
  secretEnv: ['USERNAME']
# This step updates the image tag in the manifests repository 
#- name: 'gcr.io/cloud-builders/docker'
#  entrypoint: 'bash'
#  args: ['-c', 'docker run -e REPO_ACCESS_TOKEN=$$K8S_MANIFESTS_ACCESS_TOKEN -e REPO_URL=https://github.com/billsgates/k8s-manifests.git -e KUSTOMIZE_PATH=overlays/alpha/billsgate-apps -e GITHUB_USER=$$USERNAME -e GITHUB_USER_EMAIL=kevinyu05062006@gmail.com -e IMAGE=$$USERNAME/undina -e IMAGE_TAG=$SHORT_SHA kevinyu0506/update-kustomize-image:v1.2']
#  secretEnv: ['K8S_MANIFESTS_ACCESS_TOKEN', 'USERNAME']
- name: 'gcr.io/cloud-builders/docker'
  args: ['run',
         '-e',
         'BUILD_PHASE=ALPHA',
         '-e',
         'REPO_ACCESS_TOKEN=$$K8S_MANIFESTS_ACCESS_TOKEN',
         '-e',
         'REPO_URL=https://github.com/billsgates/k8s-manifests.git',
         '-e',
         'KUSTOMIZE_PATH=overlays/alpha/billsgate-apps',
         '-e',
         'GITHUB_USER=$$USERNAME',
         '-e',
         'GITHUB_USER_EMAIL=kevinyu05062006@gmail.com',
         '-e',
         'IMAGE=$$USERNAME/undina',
         '-e',
         'IMAGE_TAG=$SHORT_SHA',
         'kevinyu0506/update-kustomize-image:v1.3']
  secretEnv: ['K8S_MANIFESTS_ACCESS_TOKEN', 'USERNAME']
availableSecrets:
  secretManager:
  - versionName: projects/billsgate/secrets/docker-username/versions/1
    env: 'USERNAME'
  - versionName: projects/billsgate/secrets/docker-password/versions/1
    env: 'PASSWORD'
  - versionName: projects/billsgate/secrets/k8s-manifests-access-token/versions/1
    env: 'K8S_MANIFESTS_ACCESS_TOKEN'
